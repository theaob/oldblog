---
layout: layout
---
<article>
	<header>
		<h2>{{ page.title }}</h2>
		<span class="date">{{ post.date | date: "%d %m %Y" }}</span>
	</header>
	{{ if post.rating }}
		<div class="progress progress-striped active">
			<div class="bar" style="width: {{ post.rating * 20 }}%;"></div>
		</div>
	{{ endif }}
	{{ content }}
</article>
