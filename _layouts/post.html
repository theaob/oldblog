---
layout: layout
---

<div class="content">
  <div id="post">
    <h1>{{ post.title }}</h1>
	<span class="date">
	{{ if (post.date | date: "%m") == '01' }}
		Ocak
	{{ elsif (post.date | date: "%m") == '02' }}
		Åžubat
	{{ elsif (post.date | date: "%m") == '03' }}
		Mart
	{{ elsif (post.date | date: "%m") == '04' }}
		Nisan
	{{ endif }}
	</span>
    {{ content }}
  </div>
</div>
